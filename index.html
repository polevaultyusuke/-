<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スタイリッシュなデジタル時計</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5; /* 背景色 */
        }
        #clock {
            background-color: transparent;
            color: #C0C0C0; /* シルバー色に変更 */
            font-family: 'Roboto', sans-serif; /* Robotoフォント */
            font-size: 2em; /* 時刻の文字サイズ */
            font-weight: 700; /* フォントの太さ */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2); /* 文字に影 */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <script>
        function updateClock() {
            const now = new Date();
            const jstOffset = 9 * 60 * 60 * 1000; // 日本標準時はUTC+9
            const utc = now.getTime() + now.getTimezoneOffset() * 60000;
            const jstTime = new Date(utc + jstOffset);

            let jstHours = jstTime.getHours();
            let jstMinutes = jstTime.getMinutes();
            let jstSeconds = jstTime.getSeconds();
            jstHours = jstHours < 10 ? '0' + jstHours : jstHours;
            jstMinutes = jstMinutes < 10 ? '0' + jstMinutes : jstMinutes;
            jstSeconds = jstSeconds < 10 ? '0' + jstSeconds : jstSeconds;

            const year = jstTime.getFullYear();
            const month = jstTime.getMonth() + 1;
            const day = jstTime.getDate();
            const formattedDate = `${year}-${month < 10 ? '0' + month : month}-${day < 10 ? '0' + day : day}`;
            const formattedTime = `${jstHours}:${jstMinutes}:${jstSeconds} Tokyo/Japan`;

            // 日付と時刻を1つの行で表示
            document.getElementById('clock').textContent = `${formattedDate} | ${formattedTime}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
